<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easynvest</title>
</head>
<body>
  <section class="form-structure">
    <div class="container">
      <form action="" class="form-register">
        <div class="form-row">
          <label for="name" class="placeholder">Nome completo [sem abreviações]</label>
          <input type="text" class="input-txt input-name" required>
          <span class="help">Campo deve conter 3 caracteres ou mais</span>
        </div>
        <div class="form-row">
          <label for="email" class="placeholder">E-mail</label>
          <input type="text" class="input-txt input-email" required>
          <span class="help">Insira um email válido</span>
        </div>
        <div class="form-row">
          <label for="cpf" class="placeholder">CPF</label>
          <input type="number" class="input-txt input-cpf" required>
          <span class="help">Insira um CPF válido</span>
        </div>
        <div class="form-row">
          <label for="phone" class="placeholder">Telefone</label>
          <input type="number" class="input-txt input-phone" required>
          <span class="help">Insira um Telefone válido</span>
        </div>
        <div class="form-row">
          <button class="button" type="submit">
            <span class="txt-btn">Cadastrar</span>
            <span class="loader"></span>
          </button>
        </div>
        <div class="form-row">
          <a href="/list-register.html" class="lnk-register-page">Listagem de usuários</a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
